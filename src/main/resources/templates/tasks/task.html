<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post" th:object="${task}"
          enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description"
                      th:field="*{description}" rows="25" placeholder="Описание задачи"></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">

                    <div class="col-4">
                        <button class="btn btn-success w-100" type="submit">Редактировать</button>
                    </div>

                    <div class="col-4"><a class="btn btn-danger w-100"
                                          th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" name="done" class="form-check-input big-checkbox" id="done">
                        <label class="form-check-label" for="done">Выполнено</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
