<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="mt-3" th:action="@{/users/register}" method="post">
                <div class="mb-3" th:if="${message}">
                    <p class="text-danger" th:text="${message}"></p>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Name</b></label>
                    <input type="text" class="form-control" id="name" name="name"
                           placeholder="Vladislav" required>
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label"><b>E-mail</b></label>
                    <input type="email" class="form-control" id="login" name="login"
                           placeholder="vlad@mail.ru" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary me-2" type="submit">Register</button>
                    <a class="btn btn-danger" th:href="@{/}">Cancel</a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
